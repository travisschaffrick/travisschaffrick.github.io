<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Recipe Conversion Calculator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <main class="flex-grow-1 container" style="max-width: 700px;">
    <h1 class="m-3 text-center display-5">Recipe Converter</h1>

    <!-- Components -->
    <div class="mx-auto">

        <!-- Ingredients Card -->
        <section class="card my-4 shadow-sm">
            <div class="card-body">
                <h2 class="h4 text-primary"><i class="bi bi-pencil-square me-1"></i> Ingredients</h2>
                <label for="ingredients" class="form-label">Ingredients, formatted as: Amount, Unit, Ingredient</label>
                <textarea name="ingredients" id="ingredients" class="form-control rounded-3" rows="3" placeholder="454, grams, Flour
3, cups, Water
22, litres, yield"></textarea>
                <p class="text-muted mt-2">Hint: if you know the yield you can use it as one of the ingredients and scale by that.</p>
                <a target="_blank" href="https://github.com/travisschaffrick/travisschaffrick.github.io/blob/main/README.md">Click here for more detailed instructions</a>
            </div>
        </section>

        <!-- Scale by Entry Card -->
        <section class="card my-4 shadow-sm">
            <div class="card-body">
                <h2 class="h4">Scale by entry</h2>
                <label for="conversionIngredient" class="form-label">Desired amount of conversion ingredient</label>
                <input name="conversionIngredient" id="conversionIngredient" class="form-control" placeholder="44, yield">
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="button" onclick="submitByIngredient()"><i class="bi bi-calculator"></i> Scale by entry</button>
                </div>
            </div>
        </section>

        <!-- Scale by Multiple Card -->
        <section class="card my-4 shadow-sm">
            <div class="card-body">
                <h2 class="h4">Scale by multiple</h2>
                <label for="multiple" class="form-label">Multiply recipe by</label>
                <input name="multiple" id="multiple" class="form-control" placeholder="0.5">
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="button" onclick="submitByMultiple()"><i class="bi bi-calculator"></i> Scale by multiple</button>
                </div>
            </div>
        </section>

    </div>

    <!-- Recipe output -->
    <section class="card my-4 shadow-sm">
        <div class="card-body">
            <h2 class="h4"><i class="bi bi-receipt me-1"></i> New Recipe:</h2>
            <ul id="recipe" class="mb-0"></ul>
            <button id="downloadBtn" class="btn btn-secondary mt-2" style="display: none;">
                ðŸ“„ Download Recipe
            </button>
        </div>
    </section>
    </main>

<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script.js"></script>

<footer class="border-top py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="text-body-secondary">Travis Schaffrick 2025</span>
      <a target="_blank" href="https://github.com/travisschaffrick">
        <img src="src/github-mark.svg" alt="GitHub" height="24">
      </a>
    </div>
  </footer>
</body>
</html>
