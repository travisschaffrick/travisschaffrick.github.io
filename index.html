<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Baking Conversion Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="ingredient-input">
            <span>Ingredients, format as grams, ingredient name</span>
            <textarea name="ingredients" id="ingredients" cols="30" rows="10" placeholder="Grams, Ingredient 1 &#10Grams, Ingredient 2"></textarea>
        </div>
        <div id="ingredient-have">
            <span>Conversion ingredient</span>
            <textarea name="conversionIngredient" id="conversionIngredient" cols="30" rows="1" placeholder="Grams, Ingredient to base conversion on"></textarea>
        </div>
        <div id="calculate-button">
            <button type="button" onclick="submit()">Calculate!</button>
        </div>
        <div id="recipe-area">
            <p>New Recipe:</p>
            <ul id="recipe"></ul>
        </div>
    </div>
</body>
</html>
