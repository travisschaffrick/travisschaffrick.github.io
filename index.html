<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Recipe Conversion Calculator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="mt-1">Recipe Converter</h1>
    <div class="w-75">
            <div class="m-5">
                <label for="exampleFormControlTextarea1" class="form-label">Ingredients, formatted as: Amount, Unit, Ingredient</label>
                <textarea name="ingredients" id="ingredients" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="454, grams, Flour &#10 3, cups, Water &#10 22, litres, yield"></textarea>
            </div>
           
            <div class="m-5">
                <label for="exampleFormControlInput1" class="form-label">Desired amount of conversion ingredient</label>
                <input name="conversionIngredient" id="conversionIngredient" class="form-control" id="exampleFormControlInput1" placeholder="44, yield">
                <button class="mt-3 btn btn-primary" type="button" onclick="submit_by_ingredient()">Calculate by Ingredient</button>
            </div>
            <div class="m-5">
                
                <label for="exampleFormControlInput1" class="form-label">Multiply recipe by</label>
                <input name="multiple" id="multiple" class="form-control" id="exampleFormControlInput1" placeholder="0.5">
                <button class="mt-3 btn btn-primary" type="button" onclick="submit_by_given_multiple()">Calculate by conversion</button>
            </div>
    </div>

    <div class="m-5" id="recipe-area">
        <p>New Recipe:</p>
        <ul id="recipe"></ul>
    </div>
</body>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</html>
